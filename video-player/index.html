<!DOCTYPE html>
<html>
  <head>
    
  </head>
  <body>
    <!-- As if this Glitch were a typical HTML CodePen... -->    
    <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
    
    <!-- Use components defined in separate files. -->
    <script src="arrow-key-rotation.js"></script>
    <script src="play-on-window-click.js"></script>
    <script src="play-on-vrdisplayactivate-or-enter-vr.js"></script>
    <script src="hide-once-playing.js"></script>

    <script src="pip-video-components.js"></script>

    

    <!-- Specify our scene. -->
    <a-scene>
      <!-- Define camera with zero user height, movement disabled and arrow key rotation added. -->
      <a-camera position="0 0 0" id="main-camera" user-height="0" wasd-controls-enabled="false" arrow-key-rotation>
        <!-- Text element for display messaging.  Hide once video is playing. -->
        <a-entity id="msg" position="0 -0.3 -1.5" text="align:center; 
                width:3;
                wrapCount:100;
                color:red;
                value:Click window to make the video play, if needed."
                hide-once-playing="#video">
        </a-entity>
        <!--<a-video src="#video2D" width="16" height="9" position="0 0 -20"></a-video>-->
      </a-camera>

      <!-- Picture in Picture Videoplayer 360 Video + 2D Video-->
      <a-entity pip-video-interface="video2d: #video2d-player;">
        <!-- The original example also has this 180 degree rotation, to appear to be going forward. -->
        <a-videosphere rotation="0 180 0" src="#video" 
                       play-on-window-click
                       play-on-vrdisplayactivate-or-enter-vr>
        </a-videosphere>
        <a-entity id="pivot" follow-rotation="entity: #main-camera;">
          <a-video id="video2d-player" src="#video2D" width="16" height="9" position="0 0 -20"></a-video>
        </a-entity>
      </a-entity>
      
      <!-- Wait for the video to load. -->
      <a-assets>
        <!-- Single source video. -->
        <video id="video" style="display:none" 
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="https://ucarecdn.com/fadab25d-0b3a-45f7-8ef5-85318e92a261/" />
        </video>
        <!-- Animated bunny demo video. -->
        <video id="video2D" style="display:none" muted
               autoplay loop crossorigin="anonymous" playsinline webkit-playsinline>
          <!-- MP4 video source. -->
          <source type="video/mp4"
               src="https://ucarecdn.com/134e09bc-674a-4e0e-ab25-fd9cb2ad478c/" />
        </video>
      </a-assets>
    </a-scene>
    
    <!-- Show a button to switch to the multi-source example that shows detail. -->
    <button onClick="window.location.href='multi-source-detail.html'" style="position:absolute;top:10px;right:10px;">
      Switch to multi-source detail example
    </button>

    <!-- DEBUG -->
    <script type="text/javascript">
      var cam = document.getElementById("main-camera");
      var pivot = document.getElementById("pivot");
    </script>
  </body>
</html>
