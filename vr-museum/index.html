<html xmlns="http://www.w3.org/1999/xhtml"><head>

<meta charset="utf-8" />
<title>Hello, World! • A-Frame</title>
<meta name="description" content="Hello, World! • A-Frame" />
<script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v4.2.0/dist/aframe-extras.min.js"></script>
<script src="./components/camera-cube-env.js"></script>
<script src="./components/light-map-geometry.js"></script>
<script src="./components/helpers.js"></script>

</head>
<body class="a-body ">
<a-scene background="color:#5f5f5f" class="fullscreen" inspector="" keyboard-shortcuts="" screenshot="" vr-mode-ui="" shadow="autoUpdate: false; type:pcfsoft" stats="">


<a-assets>
	<!--<img id="museum-lightmap" src="./objects/lighting/lightmap-indirect.png">-->

	<a-asset-item id="museum" src="./objects/Museum-noMaterials.obj"></a-asset-item>
	<a-asset-item id="museum-material" src="./objects/Museum-big.mtl"></a-asset-item>
	<a-asset-item id="cardboard-model" src="./objects/Cardboard-extended-phone-bezier2.gltf"></a-asset-item>
	<a-asset-item id="display-case-model" src="./objects/DisplayCase.gltf"></a-asset-item>
	<a-asset-item id="stereoscope-model" src="./objects/stereoscope/Stereoscope.gltf"></a-asset-item>
	<a-asset-item id="sensorama-model" src="./objects/Sensorama/Sensorama.gltf"></a-asset-item>
	<a-asset-item id="info-panel-model" src="./objects/InfoPanel/InfoPanel.obj"></a-asset-item>
	<a-asset-item id="damocles-model" src="./objects/Damocles/Damocles.gltf"></a-asset-item>
	<img id="up-arrow" src="./objects/up-arrow.png">
	<img id="down-arrow" src="./objects/down-arrow.png">

	<img id="cardboard-info-panel" src="./objects/InfoPanel/InfoPanel-cardboard.png">
	<img id="stereoscope-info-panel" src="./objects/InfoPanel/InfoPanel-stereoscope.png">
	<img id="sensorama-info-panel" src="./objects/InfoPanel/InfoPanel-sensorama.png">
</a-assets>

<a-assets>
	<a-mixin id="checkpoint" checkpoint geometry="primitive: box;" scale="1 0.1 1"></a-mixin>
	<a-mixin id="invisible-checkpoint" checkpoint></a-mixin>
</a-assets>

<a-entity id="cam-rig" position="-2.5 0 2.2" movement-controls="controls: checkpoint" checkpoint-control>
	<a-camera position="0 1.6 0" rotation="90 90 0">
		<a-cursor material="color: green" position="0 0 -1"></a-cursor>
	</a-camera>
</a-entity>

<a-entity id="checkpoints" position="0 0.1 0" visible="true">
	<a-entity position="-2.518 -0.036 -1.2755538148222514" mixin="checkpoint"></a-entity>
	<a-entity position="-6.616870200248092 -0.0356165065070051 3.7598904312771557" mixin="checkpoint"></a-entity>
	<a-entity position="-6.872345545363848 -0.0356165065070051 -4.937082392869406" mixin="checkpoint"></a-entity>
	<a-entity position="-10.78114843666098 -0.0356165065070051 -1.0092195639836363" mixin="checkpoint"></a-entity>
	<a-entity position="-6.855974403070785 -0.0356165065070051 -8.743288910966832" mixin="checkpoint"></a-entity>
	<a-entity position="-6.184635162475876 -0.0356165065070051 8.848219538638748" mixin="checkpoint"></a-entity>
	<a-entity id="cave-checkpoint-2" position="18.90956335118898 7.016 -2.1044648895624314" mixin="checkpoint"></a-entity>

	<a-entity position="-1.2080250259075043 0.1394161488425687 -1.2727959931044912" geometry="primitive:plane" material="src:#up-arrow; transparent:true" scale="0.4462846360523244 0.4462846360523244 0.4462846360523244" rotation="0 -90 0" checkpoint-redirect="checkpoint:#sensorama-checkpoint"></a-entity>
	<a-entity id="sensorama-checkpoint" position="-0.8615544739441042 -0.036 -1.299591740143264" mixin="invisible-checkpoint"></a-entity>
	<a-entity position="-0.9507533467668365 0.1394161488425687 -1.0215288154661473" geometry="primitive:plane" material="src:#up-arrow; transparent:true" scale="0.4462846360523244 0.4462846360523244 0.4462846360523244" checkpoint-redirect="checkpoint:#sensorama-checkpoint"></a-entity>
	<a-entity position="-0.8843461253209446 -0.0356165065070051 0.030208324029487033" mixin="checkpoint"></a-entity>

	<!-- Checkpoints for moving downstairs -->
	<a-entity id="downstairs-checkpoint" position="-2.5178076729460037 -0.0356165065070051 2.9964785634399043" mixin="invisible-checkpoint"></a-entity>
	<a-entity id="downstairs-checkpoint2" position="-2.5178076729460037 -0.0356165065070051 -4.860840595914097" mixin="invisible-checkpoint"></a-entity>
	<a-entity position="3.860052130730515 4.179528725719286 2.881906581361904" geometry="primitive:plane" material="src:#down-arrow;transparent:true" scale="" rotation="0 90 0" checkpoint-redirect="checkpoint:#downstairs-checkpoint"></a-entity>
	<a-entity position="3.860052130730515 4.179528725719286 -4.794836715032867" geometry="primitive:plane" material="src:#down-arrow;transparent:true" scale="" rotation="0 90 0" checkpoint-redirect="checkpoint:#downstairs-checkpoint2"></a-entity>

	<!-- Checkpoints for moving upstairs -->
	<a-entity position="1.4155878108615232 2.523630780152866 2.881906581361904" geometry="primitive:plane" material="src:#up-arrow; transparent:true" scale="" rotation="0 -90 0" checkpoint-redirect="checkpoint:#upstairs-checkpoint"></a-entity>
	<a-entity position="1.4155878108615232 2.523630780152866 -4.563491527175659" geometry="primitive:plane" material="src:#up-arrow; transparent:true" scale="" rotation="0 -90 0" checkpoint-redirect="checkpoint:#upstairs-checkpoint2"></a-entity>
	<a-entity id="upstairs-checkpoint" position="4.314266082978328 3.5781486980809376 2.814900038467602" mixin="invisible-checkpoint"></a-entity>
	<a-entity id="upstairs-checkpoint2" position="4.314266082978328 3.5781486980809376 -4.994424909255181" mixin="invisible-checkpoint"></a-entity>
	<a-entity position="6.543364790976279 3.5781486980809376 -0.7868666628045258" mixin="checkpoint"></a-entity>

	<!-- Checkpoints for moving to the CAVE -->
	<a-entity position="14.556654535163842 6.054706850790381 -0.702" geometry="primitive:plane" material="src:#up-arrow; transparent:true" scale="" rotation="0 -90 0" checkpoint-redirect="checkpoint:#cave-checkpoint"></a-entity>
	<a-entity id="cave-checkpoint" position="17.205947758081194 7.01603423993263 -0.7881247324653948" mixin="invisible-checkpoint"></a-entity>

	<!-- Checkpoints for moving down from the CAVE -->
	<a-entity position="16.015909740798655 7.922502410463461 -0.702" geometry="primitive:plane" material="src:#down-arrow; transparent:true" scale="" rotation="0 90 0" checkpoint-redirect="checkpoint:#upstairs-checkpoint3"></a-entity>
	<a-entity id="upstairs-checkpoint3" position="10.64282173356897 3.5781486980809376 -0.7881247324653948" mixin="invisible-checkpoint" checkpoint=""></a-entity>

</a-entity>

<!-- CARDBOARD -->

<a-entity obj-model="obj: #info-panel-model;" position="-10.83179801876479 0 3.408435342871951" material="src: #cardboard-info-panel; roghness: 1.0; color: #a4a4a4"></a-entity>
<a-box scale="1 1.8 1" color="red" material="" geometry="" position="-10.663 0.914 0.831"></a-box>
<a-entity gltf-model="#display-case-model" position="-10.83179801876479 0 2.408435342871951">
	<a-entity id="cardboard-element" gltf-model="#cardboard-model" scale="0.005 0.005 0.005" position="0 1.6 0" rotation="0 0 0" animation-mixer="loop: pingpong;" >
	<a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
</a-entity>
<!-- STEREOSCOPE -->
<a-entity obj-model="obj: #info-panel-model;" position="-10.879579794140438 0 -4.277941023739183" material="src: #stereoscope-info-panel; roghness: 1.0; color: #a4a4a4"></a-entity>
<a-entity gltf-model="#display-case-model" position="-10.83179801876479 0 -5.051011288737964">
	<a-entity id="stereoscope-element" gltf-model="#stereoscope-model" scale="0.075 0.075 0.075" position="0 1 0" rotation="0 0 0">
	<a-animation attribute="rotation" dur="30000" to="0 360 0" repeat="indefinite" easing="linear"></a-animation>
</a-entity>
</a-entity>
<!-- SENSORAMA -->
<a-entity obj-model="obj: #info-panel-model;" position="0.052332923589279545 0 0.03929312826689135" rotation="0 -90 0" material="src: #sensorama-info-panel; roghness: 1.0; color: #a4a4a4"></a-entity>
<a-entity id="sensorama-element" gltf-model="#sensorama-model" position="0 0 -1.2882008433383965" rotation="0 -90 0" animation-mixer="loop: repeat;"></a-entity>
<!-- SWORD OF DAMOCLES -->
<a-entity id="damocles-element" gltf-model="#damocles-model" position="-6.684699959364813 1.6 -7.271179533178877" rotation="0 90 0"></a-entity>


<!-- MUSEUM MODEL -->
<a-entity id="museum-element" obj-model="obj: #museum;" material="roughness: 1.0; shader: flat;" light-map-geometry="path:./objects/lighting/lightmap-large.png" scale="1 1 1"></a-entity>

 
 <a-entity light="intensity: 0.8; type: ambient;"></a-entity>
 <a-entity light="intensity:0.8" position="-14.3 8.242267076007929 19.06"></a-entity>

</a-scene>

</body></html>
