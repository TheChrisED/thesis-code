<!DOCTYPE html>
  <html>
    <head>
    <title>Wordcloud</title>
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-look-at-component@0.5.1/dist/aframe-look-at-component.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@^4.0.0/dist/aframe-event-set-component.min.js"></script>
  </head>

  <body>

    <a-scene>
      <a-assets>
        <img id="venus-texture" src="textures/2k_venus_surface_small.jpeg">
        <img id="venus-atmosphere-texture" src="textures/2k_venus_atmosphere_small.jpeg">
        <img id="jupiter-texture" src="textures/2k_jupiter_small.jpeg">

        <img id="space-texture" crossorigin="anonymous" src="textures/videoblocks-360-vr-space.png">
        <img id="hud-empty" src="textures/sci-fi_hud.png">
        <img id="vr-article" src="textures/sci-fi_hud_article-vr.png">
        <img id="haptics-article" src="textures/sci-fi_hud_article-haptics.png">

        <a-asset-item id="platform-obj" src="Models/Look-Platform.obj"></a-asset-item>
        <a-asset-item id="platform-mtl" src="Models/Look-Platform.mtl"></a-asset-item>
      </a-assets>
      <a-assets>
          <a-mixin id="sphere-mixin" material="color: white; opacity:1.0;" geometry="primitive: sphere;"></a-mixin>
          <a-mixin id="text-mixin" text="color: white; align: center;"></a-mixin>
          <a-mixin id="medium" geometry="radius:0.4"></a-mixin>
          <a-mixin id="group1" material="src: #venus-texture"></a-mixin>
          <a-mixin id="group2" material="src: #venus-atmosphere-texture"></a-mixin>
          <a-mixin id="group3" material="src: #jupiter-texture"></a-mixin>
          <a-mixin id="active-planet" event-set__mouseenter="geometry.radius:0.6" event-set__mouseleave="geometry.radius:0.4"></a-mixin>
      </a-assets>

      <a-sky src="#space-texture"></a-sky>

      <a-camera position="0 1.9 0" id="main-camera">
        <a-cursor material="color: green" position="0 0 -3"></a-cursor>
      </a-camera>

      <a-entity obj-model="obj: #platform-obj; mtl: #platform-mtl" scale="0.5 1 0.5"></a-entity>
      <a-image id="hud" src="#hud-empty" transparent="true" width="1.0" height="0.333" position="-0.03289267211463166 1.5591924874946197 -0.3051888959272364" material="" geometry="" rotation="-48.72988717974592 0 0">
      </a-image>

      <a-entity mixin="medium sphere-mixin group1 active-planet" position="0 0 -4.897699115933795" event-set__click="_target: #hud; material.src: #vr-article;">
        <a-entity mixin="text-mixin" text="value:Virtual Reality" position="0 0.6 0" scale="5 5 5"></a-entity>
      </a-entity>
      <a-entity mixin="medium sphere-mixin group1" position="3.6359812800124445 0 -3.889202881272218" rotation="0 -24.146136408798377 0">
        <a-entity mixin="text-mixin" text="value:Head Mounted Display" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>
      <a-entity mixin="medium sphere-mixin group1" position="-3.8713946245933566 0 -3.3259752285869473" rotation="0 39.18410173541614 0">
        <a-entity mixin="text-mixin" text="value:Redirected Walking" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>


      <a-entity mixin="medium sphere-mixin group3" position="-2.3101101053537985 1.8291215651294106 -4.4306903600997245" rotation="0 34.55381749824859 0">
        <a-entity mixin="text-mixin" text="value:Interaction Design" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>
      <a-entity mixin="medium sphere-mixin group2" position="2.1339216073171974 3.4845832366201197 -4.489302830428741" rotation="8.356967811185857 -22.815048601592757 -3.49872192443549">
        <a-entity mixin="text-mixin" text="value:Augmented Reality" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>
      <a-entity mixin="medium sphere-mixin group3" position="1.7815205015491435 1.5897534682373893 -4.489" rotation="0 -34.83016353801345 0">
        <a-entity mixin="text-mixin" text="value:Comfortable Interaction" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>
      <a-entity mixin="medium sphere-mixin group3 active-planet" position="-1.4437214214037262 1.8291215651294106 -7.538761159147235" rotation="0 14.859446097924646 0" event-set__click="_target: #hud; material.src: #haptics-article;">
        <a-entity mixin="text-mixin" text="value:Haptic Feedback" position="0 0.7 0" scale="5 5 5"></a-entity>
      </a-entity>

    </a-scene>
  </body>
</html>
